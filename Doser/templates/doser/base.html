{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>ReefTankDoser - {{pageName}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'doser/styles.css' %}"
    />
    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script src="{% static 'scripts/effects.js' %}"></script>
  </head>
  <body class="bg-blue-100 text-gray-800">
    <div class="my-5 mx-5 md:mx-10 lg:mx-20">
      <div class="flex justify-between md:justify-around items-center">
        <div class="p-4 text-xl md:text-3xl text-center font-bold">
          <a href="/doser/">
            &#128032; ReefTankDoser
          </a>
        </div>
        <div class="p-4 hover:py-3 md:hidden">
          <button class="flex items-center" id="menu" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 hover:h-7 hover:w-7"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
      {% include 'doser/navigate.html' %}
      {% include 'doser/messages.html' %}

      <div class="p-4 rounded bg-white shadow-md flex flex-col items-center">
          <div class="pb-4 title">
            {{pageName}}
          </div>
          <div class="w-full">
            {% block content %}
            {% endblock %}
          </div>
      </div>
      <div class="m-5 text-xs text-center text-gray-500">
        Copyright 2021 | ReefTankDoser by Catweazle0172
      </div>
    </div>
  </body>
</html>
